<head>
  <meta charset="utf-8">
  <title>form</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->

  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <h1>sign up form</h1>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
     <div class="wrapper">
      <div class="sign-form-block">
        <form action="#FIXME" class="sign-form">
          <ul class="fields">
            <li class="field">
              <div class="input">
                <input type="text" name="user-name" placeholder="enter  name">
              </div>
              <span class="error">e</span>
            </li>
            <li class="field">
              <div class="input">
                <input type="email" name="email" placeholder="enter  email">
              </div>
              <span class="error">e</span>
            </li>
            <li class="field">
              <div class="input">
                <input type="text" name="phone" placeholder="enter phone number">
              </div>
              <span class="error">e</span>
            </li>
            <li class="field">
                <input type="submit" name="submit-btn"value="sign up" class="btn sign-btn">
            </li>
          </ul>
        </form>
      </div>
     </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
